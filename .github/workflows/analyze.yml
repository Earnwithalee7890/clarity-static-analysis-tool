
name: Clarity Static Analysis
on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Tool
        run: npm run build
        
      - name: Run Analysis
        run: npm start -- . --fail-on-high

      - name: Analyze Vulnerable Contracts (Testing)
        run: |
          npm start -- ./tests/vulnerable.clar --json | grep "HIGH"
        continue-on-error: true # Expect failure
